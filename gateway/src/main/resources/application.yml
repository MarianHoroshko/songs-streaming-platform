server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: songs-service
          uri: lb://songs-service
          predicates:
            - Path=/api/v1/songs/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
    consul:
      config:
        enabled: false
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: false
